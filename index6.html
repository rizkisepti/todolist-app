<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h2>Form control: input</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>

  <form role="form">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
     <div class="form-group">
      <label for="alm">Alamat:</label>
      <input type="alamat" class="form-control" id="alm">
      </div>
      <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="container">
  <button type="button" class="btn btn-default">kirim</button>
  </div>
     <div class="checkbox">
      <label><input type="checkbox" value="">Option 1</label>
    </div>
    <div class="checkbox disabled">
      <label><input type="checkbox" disabled value="">Option 2</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Option 3</label>
    </div>
    <div class="checkbox disabled">
    <label><input type="checkbox" disabled value="">Option 4</label>
    </div>

    <div class="container">
   <div class="row">
    <div class="col-sm-3" style="background-color:lavender;">.Nama</div>
    <div class="col-sm-3" style="background-color:blue;">.Password</div>
    <div class="col-sm-3" style="background-color:red;">.Alamat</div>
    <div class="col-sm-3" style="background-color:green;">.Comment</div>
</div>
</div>

  </form>
</div>

</body>
</html>


    <html>  
    <head>  
    <title>Jam Digital</title>  
    <script type="text/javascript">  
    // 1 detik = 1000  
    window.setTimeout("waktu()",1000);    
    function waktu() {     
        var tanggal = new Date();    
        setTimeout("waktu()",1000);    
        document.getElementById("output").innerHTML = tanggal.getHours()+":"+tanggal.getMinutes()+":"+tanggal.getSeconds();  
    }  
    </script>  
    </head>  
      
    <body bgcolor="white" text="black" onload="waktu()">  
    <table align=center style="border:1px solid black" bgcolor="#CCCCCC"><tr><td>  
    <div id="output">  
    </div></td></tr>  
    </table> 
    <form>
Nama <input type="text" name="vstring">
<input type="button" onclick="myfunction('Hello')" value>
Alamat <input type="text" alamat="vstring">
<input type="button" onclick="myfunction ('Hello')" value>
</form> 
    </body>  
    </html>
